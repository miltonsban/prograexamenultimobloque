 <h1>¡Inicia sesion y no te pierdas de nuestras ofertas semanales!</h1>

    <main>
  <form action="https://formspree.io/f/xnnbareo" method="POST" class="formulario">
  
  <input type="hidden" name="_subject" value="nuevos datos de usuario">

  <div class="contenidoform">
    <label>Nombre:</label>
    <input type="text" name="nombre" required>
  </div>

  <div class="contenidoform">
    <label>Apellido:</label>
    <input type="text" name="apellido" required>
  </div>

  <div class="contenidoform">
    <label>Dirección:</label>
    <input type="text" name="direccion" required>
  </div>
  <div class="contenidoform">
    <label>correo :</label>
    <input type="email" name="correo" required>
  </div>

  <div class="contenidoform">
    <label>Sexo:</label>
    <label><input type="radio" name="sexo" value="masculino" required> Masculino</label>
    <label><input type="radio" name="sexo" value="femenino" required> Femenino</label>
    <label><input type="radio" name="sexo" value="otros" required> Otros</label>
  </div>

  <div class="contenidoform">
    <label>Descuento por edad:</label>
    <table class="descuentos">
      <tr><td><label><input type="radio" name="descuento" value="10" required>&lt; 18 Descuento 10</label></td></tr>
      <tr><td><label><input type="radio" name="descuento" value="9" required>&gt; 18 Descuento 9</label></td></tr>
      <tr><td><label><input type="radio" name="descuento" value="10" required>&lt; 40 Descuento 10</label></td></tr>
      <tr><td><label><input type="radio" name="descuento" value="25" required>&gt; 50 Descuento 25</label></td></tr>
    </table>
  </div>

  <div class="contenidoform">
    <label>Fecha de Nacimiento:</label>
    <input type="date" name="fecha_nacimiento" required>
  </div>

  <button type="submit">Enviar</button>
</form>
